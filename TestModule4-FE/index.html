<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="city.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>City Manager</h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addCityModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i>
                        <span>Add New City</span></a>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Area</th>
                <th>Population</th>
                <th>GDP</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody id="city-list"></tbody>
        </table>
    </div>
</div>
<!-- Add HTML -->
<div id="addCityModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Add City</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <input type="text" id="area" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Population</label>
                        <input type="text" id="population" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>GDP</label>
                        <input type="text" id="gdp" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="save()" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit HTML -->
<div id="editCity" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit City</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" readonly id="id" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name1" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country1" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Area</label>
                        <input type="text" id="area1" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Population</label>
                        <input type="text" id="population1" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>GDP</label>
                        <input type="text" id="gdp1" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description1" class="form-control" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" onclick="updateCity()" class="btn btn-info" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>

<!--    show city infor-->
<div id="showInfo" class="modal fade">
    <div class="modal-dialog">
        <table class="table table-striped table-hover" style="background: #47a64d; color: black">
            <tr>
                <td colspan="2" style="text-align: center; color: white"><h3>City information</h3></td>
            </tr>
            <tbody id="CityInfo"></tbody>
        </table>
    </div>
</div>


<script src="city.js"></script>
</body>
</html>
